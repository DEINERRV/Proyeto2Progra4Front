<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electronic Medical Record</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">

        <link rel="stylesheet" href="../../css/styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

        <script src="../../js/util.js"></script>
        <script src="controller.js"></script> 
    </head>

    <body>
        <div id="viewport">


            <div class="p-3">
                <div class="d-flex justify-content-between mb-2">
                    <button type="button" class="font-weight-bold btn btn-outline-dark" id="ant"><<<</button>
                    <button type="button" class="font-weight-bold btn btn-outline-dark" id="prev">>>></button>
                </div>

                <table class="calendar table table-bordered p-5">
                    <thead>
                        <tr id="id-head-calendar"></tr>
                    </thead>
                    <tbody id="id-calendar"> </tbody>
                </table>
            </div>

            <!-- Add modal -->
            <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" id="modal-tam" style="width: 400px">
                    <div class="modal-content">
                        <div class="modal-header" >
                            <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="../../img/user.png" style="max-width: 50px; max-height: 50px"> </div>
                            <div > <button type="button" class="close" data-bs-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                        </div>
                        <form id="formulario" >
                            <div class="modal-body">
                                <div id="div-login-msg">
                                    <div id="icon-login-msg" ></div>
                                    <span id="titulo">Agregar Cita</span>
                                </div>
                                <br>
                                <div>
                                    <p id="info-cita"></p>
                                </div>
                                <div class="form-group">
                                    <label for="persona">Persona</label>
                                    <select id="persona" name="persona"></select>
                                </div>
                                <div class="form-group d-none" id="notas">
                                    <label for="motivo">Motivo</label>
                                    <textarea class="form-control mb-2" id="motivo" name="motivo" rows="1"></textarea>
                                    
                                    <label for="texto">Notas</label>
                                    <textarea class="form-control mb-2" id="texto" name="texto" rows="7"></textarea>
                                    
                                    <label for="prescripcion">Prescripcion</label>
                                    <textarea class="form-control mb-2" id="prescripcion" name="prescripcion" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <div class="modal-footer">
                                    <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                                    <button type="button" id="elim" class="btn btn-lg btn-danger d-none">Eliminar</button>
                                </div>
                            </div>
                        </form>
                        <div id="errorDiv" style="width:70%; margin: auto;"></div>
                    </div>
                </div>              
            </div>



        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    </body>

</html>
